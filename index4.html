            // }
            var fails2 = parseInt(localStorage.getItem("fails"));
            if (fails2 === 0) {
            document.getElementById("overlay1").style.display = "block";
            } else if (fails2 === 1) {
            document.getElementById("overlay2").style.display = "block";
            document.getElementById("ximg1").style.opacity = "1";
            } else if (fails2 === 2) {
            document.getElementById("overlay3").style.display = "block";
            document.getElementById("ximg2").style.opacity = "1";
            } else if (fails2 === 3) {
            document.getElementById("overlay4").style.display = "block";
            document.getElementById("ximg3").style.opacity = "1";
            } else {
                document.getElementById("overlay4").style.display = "block";
            }
            }
        
            

        function strikeoff() {
            document.getElementById("overlay1").style.display = "none";
            document.getElementById("overlay2").style.display = "none";
            document.getElementById("overlay3").style.display = "none";
            document.getElementById("overlaycomplete").style.display = "none";
