<body>
    <div class="header">
        <h1>Daktronics Tutorial</h1>
        <button class="button" onclick="home()">Back</button>
    </div>



    <div class="screen" id="screenhide">
        <img class="backdrop" src="windows.png" id="backdrop" alt="">
        <div class="popup" id="popup">
            <p></p>
        </div>
        <div class="dmp-8">
            <img class="dmp-8icon" src="dmp8.png" alt="" id="icon" onclick="openDMP()" style="cursor: pointer;">
        </div>
        <div class="displayStudio">
            <img class="dmp-8icon" src="DisplayStudo.png" alt="" id="icon" onclick="displayStudio()" style="cursor: pointer;">
        </div>
    </div>

    <div class="window">

        <div class="child ledboard">
            <img src="startupshowcontrol/black.png" alt="" class="boardimg" id="board-img">
            
        </div>
        <div class="scoreboard">
            <h2 style="color: black; font-size: 20px; margin-left: 2px;">HOME</h2>
            <h1 id="homePoints" class="pts" style="font-size: 50px;">0</h1>
            <h2 style="color: black; font-size: 20px; margin-left: 10px;" class="name2">GUEST</h2>
            <h1 id="guestPoints" class="pts2" style="font-size: 50px;">0</h1>
            <h2 style="color: black;" class="periodTitle">PERIOD</h2>
            <h1 id="currentPeriod" class="period" style="font-size: 40px;">1</h1>
            <h1 id="currentTime" class="time" style="font-size: 30px;">10:00</h1>
            <h2 style="color: black;" class="foulTitle">FOULS</h2>
            <h1 id="homeFouls" class="foul" style="font-size: 40px;">0</h1>
            <h2 style="color: black;" class="foulTitle2">FOULS</h2>
            <h1 id="guestFouls" class="foul2" style="font-size: 40px;">0</h1>
        </div>
        <script>
            var currentHomeScore = 0;
            var currentGuestScore = 0;
            var currenthomeFoul = 0;
            var currentguestFoul = 0;
            var currentPeriod = 1;
            function homeScorePlus1() {
                currentHomeScore = currentHomeScore+1;
                document.getElementById('homePoints').innerText = currentHomeScore;
                document.getElementById('homeScoreController').innerText = 'H=       '+currentHomeScore;
                setTimeout(() => {
                    testifScore();
                }, 500);
            }
            function homeScorePlus2() {
                currentHomeScore = currentHomeScore+2;
                document.getElementById('homePoints').innerText = currentHomeScore;
                document.getElementById('homeScoreController').innerText = 'H=       '+currentHomeScore;
                setTimeout(() => {
                    testifScore();
                }, 500);
            }
            function homeScorePlus3() {
                currentHomeScore = currentHomeScore+3;
                document.getElementById('homePoints').innerText = currentHomeScore;
                document.getElementById('homeScoreController').innerText = 'H=       '+currentHomeScore;
                setTimeout(() => {
                    testifScore();
                }, 500);
            }
            function homeScoreMinus1() {
                currentHomeScore = currentHomeScore-1;
                document.getElementById('homePoints').innerText = currentHomeScore;
                document.getElementById('homeScoreController').innerText = 'H=       '+currentHomeScore;
                if (currentHomeScore <= 0){
                    currentHomeScore = 100;
                }
            }
            function guestScorePlus1() {
                currentGuestScore = currentGuestScore+1;
                document.getElementById('guestPoints').innerText = currentGuestScore;
                document.getElementById('guestScoreController').innerText = 'G=       '+currentGuestScore;
                setTimeout(() => {
                    testifScore2();
                }, 500);
            }
            function guestScorePlus2() {
                currentGuestScore = currentGuestScore+2;
                document.getElementById('guestPoints').innerText = currentGuestScore;
                document.getElementById('guestScoreController').innerText = 'G=       '+currentGuestScore;
                setTimeout(() => {
                    testifScore2();
                }, 500);
            }
            function guestScorePlus3() {
                currentGuestScore = currentGuestScore+3;
                document.getElementById('guestPoints').innerText = currentGuestScore;
                document.getElementById('guestScoreController').innerText = 'G=       '+currentGuestScore;
                setTimeout(() => {
                    testifScore2();
                }, 500);
            }
            function guestScoreMinus1() {
                currentGuestScore = currentGuestScore-1;
                document.getElementById('guestPoints').innerText = currentGuestScore;
                document.getElementById('guestScoreController').innerText = 'G=       '+currentGuestScore;
                if (currentGuestScore <= 0){
                    currentGuestScore = 100;
                }
            }
            function addPeriod() {
                currentPeriod = currentPeriod+1

        var millisec = 0;

        function display(){

        // if (millisec>=9){
        //     millisec=0
        //     seconds+=1
        // }
        // if (seconds>=59){
        //     seconds=0;
        //     minutes+=1;
        // }
        if (millisec<=0){
            millisec=9
            seconds-=1
        }
        if (seconds<0){
            seconds=59;
            minutes-=1;
        }

        else
            millisec-=1
            document.getElementById('currentTime').innerText = minutes+':'+seconds;
            document.getElementById('timeCurrent').innerText = minutes+':'+seconds+':'+millisec;
            timer = setTimeout("display()",100);
        }

        function display2(){

        if (millisec>=9){
            millisec=0
            seconds+=1
        }
        if (seconds>=60){
            seconds=0;
            minutes+=1;
        }

            timer = setTimeout("display2()",100);

        function starttimer() {
            
        if (timer > 0) {

        if (document.getElementById('upordown').innerText === '↓'){

        clearTimeout(timer);

                document.getElementById('button11').style.backgroundColor = 'transparent';
                document.getElementById('button12').style.backgroundColor = 'transparent';
                document.getElementById('clear3').style.backgroundColor = 'lime';
            }


            function clear4() {
                document.getElementById('13').classList.remove('selected');
                document.getElementById('button13').style.backgroundColor = 'transparent';
                document.getElementById('clear4').style.backgroundColor = 'lime';
            }

            function startWirecast() {
                if (document.getElementById('computer-wirecast').style.display === 'block') {
                    document.getElementById('computer-wirecast').style.display = 'none';
                    document.getElementById('wirecastlight').style.backgroundColor = 'red';
                } else {
                    document.getElementById('computer-wirecast').style.display = 'block';
                    document.getElementById('wirecastlight').style.backgroundColor = 'lime';
                }
            }
            



    </script>
