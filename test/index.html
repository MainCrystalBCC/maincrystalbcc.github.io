<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
  // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyC-itolTF-ceIQ9Vx5rqNU7zhZwYtBe1bo",
                authDomain: "card-games-cd22a.firebaseapp.com",
                projectId: "card-games-cd22a",
                storageBucket: "card-games-cd22a.appspot.com",
                messagingSenderId: "1073500076157",
                appId: "1:1073500076157:web:15891e004ed49f73dbd914",
                measurementId: "G-M23HFY0L6F"
            };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

              });
                // alert("Login Sucessfull  !");
                
                var user_ref = database.ref('User/' + 'up')
                user_ref.on('value', function(snapshot) {
                    var data = user_ref.val()

                    alert(data.a)

                })
             })
        </script>
    </body>
</html>
