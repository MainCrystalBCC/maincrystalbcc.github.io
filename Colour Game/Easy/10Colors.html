        function pickAndRemoveNumbers(arr, count) {
        const pickedNumbers = [];

        if (arr.length >= count) {
            for (let i = 0; i < count; i++) {
            const randomIndex = Math.floor(Math.random() * arr.length);
            const pickedNumber = arr[randomIndex];
            arr.splice(randomIndex, 1);
            pickedNumbers.push(pickedNumber);
            }

            // Display the picked numbers
            console.log("Picked Numbers:", pickedNumbers);

            // Return the picked numbers array
            return pickedNumbers;
        } else {
            console.log("Invalid parameters or array length is less than count.");
            return [];
        }
        }

        function pickAndRemoveNumbers1(arr, count) {
