function hide() {
    document.getElementById("coconut-group1").style.display = "none";
    document.getElementById("next-btn").style.display = "none";
}
function showgroup1() {
  var x = document.getElementById("coconut-group1");
  var y = document.getElementById("next-btn");
  var z = document.getElementById("start-btn");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  if (y.style.display === "none") {
    y.style.display = "block";
  } else {
    y.style.display = "none";
  }
  if (z.style.display === "none") {
    z.style.display = "block";
  } else {
    z.style.display = "none";
  }

}

function getRandomNumber(min, max) {
    let step1 = max - min + 1;
    let step2 = Math.random() * step1;
    let result = Math.floor(step2) + min;
    return result;
}

function createArrayOfNumbers(start, end){
    let myArray = [];
    for(let i = start; i <= end; i++) { 
        myArray.push(i);
    }
    return myArray;
}


let numbersArray = createArrayOfNumbers(1,5);
